<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <p class="text-xl font-semibold mb-4">{{title}}</p>
    <p class="mb-4">{{message}}</p>
    <div class="flex justify-end">
      <button *ngIf="!isAction" (click)="cancelAction()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-4">Ok</button>
      <button *ngIf="isAction" (click)="confirmAction()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-4">Confirmar</button>
      <button *ngIf="isAction" (click)="cancelAction()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancelar</button>
    </div>
  </div>
</div>
